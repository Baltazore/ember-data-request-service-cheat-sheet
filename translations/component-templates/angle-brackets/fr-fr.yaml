title: Invocation «Angle brackets» des composants
description: >
  «Angle brackets» est une manière d'invoquer un/des composants dans un fichier de templates.
  Fonctionnellement, cela n'a aucun impact.
  Pour en savoir plus: '<a href="https://guides.emberjs.com/release/components/" target="_blank" rel="noopener noreferrer">'features'</a>' et '<a href="https://guides.emberjs.com/release/upgrading/current-edition/#toc_octane-upgrade-strategy" target="_blank" rel="noopener noreferrer">'les codemods'</a>' pour migrer vos composants.