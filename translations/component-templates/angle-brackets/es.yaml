title: Invocación de componentes Angle brackets
description: >
  Angle brackets son una forma de invocar componentes en un archivo de plantilla.
  No hay cambios de comportamiento.
  Aprender más acerca de '<a href="https://guides.emberjs.com/release/components/" target="_blank" rel="noopener noreferrer">'caracteristicas'</a>' y '<a href="https://guides.emberjs.com/release/upgrading/current-edition/#toc_octane-upgrade-strategy" target="_blank" rel="noopener noreferrer">'uso de codemods'</a>' para actualizar sus componentes existentes.
